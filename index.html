<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Bag</title>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Wendy+One"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <h1>Paper Bag</h1>
        <div class="container">
            <div class="sorting-div">
                <h2>Sorting<span></span></h2>
                <img src="img/Paper Bag.png" alt="Paper bag">
            </div>
            <div class="add-div">
            <h2>Put names in the bag</h2>
            <div class="add-name">
                <div class="paper">
                <input type="text">
                </div>
                <button class="add-button btn">
                    <img src="img/Plus.svg" alt="Plus">
                </button>
            </div>
            </div>
        </div>
    
        <div class="bag-div">
        <div class="bag">
            <img class="back" src="img/Bag back.svg" alt="Bag back">
            <img class="front" src="img/Bag front.svg" alt="Bag front">
        </div>
        <p class="proceed-text">Proceed</p>
    </div>
  
    <div class="overlay">
        <h2 class="winner-text">And the winner is...</h2>
        <div class="result">
            <div class="paper winner-paper">
                <p class="winner">

                </p>
            </div>
            <button class="next-paper btn">Next One</button>
            <button class="new-draw btn">New Draw</button>
        </div>
    </div>
    </div>

    
    <script src="functions.js"></script>
</body>
</html>
