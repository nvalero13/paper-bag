<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Bag</title>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Wendy+One"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <h1>Paper Bag</h1>
        <div class="container">
            <h2>Put names in the bag</h2>
            <div class="add-name">
                <div class="paper">
                <input type="text">
                </div>
                <button class="add-button">
                    <img src="img/Plus.svg" alt="Plus">
                </button>
            </div>
        </div>
    
        <div class="bag">
            <img class="back" src="img/Bag back.svg" alt="Bag back">
            <img class="front" src="img/Bag front.svg" alt="Bag front">
        </div>
        <p class="proceed-text">Proceed</p>
        
    </div>

    
    <script src="functions.js"></script>
</body>
</html>
